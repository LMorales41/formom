<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mom's Nail Services</title>
    <meta name="description" content="A catalog of nail services by my mom in Long Beach.">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <header class="top-header">
        <div class="mom-picture">
            <!-- My mom's picture appear here -->
        </div>
        <div class="header-content">
            <div>
                <h1>Welcome to My Mom's Nail Services</h1>
            </div>
            <div id="introduction">
                <p id="introduction-text"></p>
            </div>
        </div>
    </header>

    <div id="sorting-options" class="options-container">
        <button onclick="sortServices('menu')">All Services</button>
        <button onclick="sortServices('manicure')">Manicures</button>
        <button onclick="sortServices('pedicure')">Pedicures</button>
        <button onclick="sortServices('price')">Sort by Price</button>
        <button onclick="sortServices('time')">Sort by Time</button>
        <input type="text" id="search-input" placeholder="Search service..." oninput="searchServices()">
        <p id="search-result"></p>
    </div>

    <div class="main-container">
        <div id="services-list" class="services-column">
            <!-- Array of services appear here -->
        </div>

        <div id="selected-services" class="selected-services-column">
            <h2>Selected Services:</h2>
            <ul id="selected-services-list">
                <!-- Selected services appear here -->
            </ul>
            <div id="totals">
                <p>Total Price: <span id="total-price">$0.00</span></p>
                <p>Tax (10.25%): <span id="tax">$0.00</span></p>
                <p>Total (including tax): <span id="total">$0.00</span></p>
                <p>Total Time Duration: <span id="total-duration">0 minutes</span></p>
            </div>
        </div>
    </div>
</body>
</html>
